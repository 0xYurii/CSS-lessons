<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS mini projects: Profile card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href='#profile1'>Joe</a>
        <a href='#profile2'>Jane</a>
        <a href='#profile3'>Cate</a>
      </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe's profile picture" width="500" height="500"/>
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Jane's profile picture" width="500" height="500"/>
                <figcaption>Jane Designer</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Cate's profile picture" width="500" height="500"/>
                <figcaption>Cate Manager</figcaption>
            </figure>
            <p><q>I manage stuff.</q></p>
        </article>
    </main>

    <footer>
      <p>Â© 2025 Our Staff.</p>
      <p>Created by <a href="https://github.com/0xYurii" target="_blank">Yuri</a></p>
    </footer>
  </body>
</html>
